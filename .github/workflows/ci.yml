name: CI

on:
  pull_request:
    branches:
      - main
      - master
  push:
    tags:
      - 'v*'

# Concurrency control - cancel in-progress runs for the same branch/tag
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: '1.25.7'
  GOLANGCI_LINT_VERSION: 'v2.8.0'
  HELM_VERSION: 'v3.17.0'
  DOCKER_REGISTRY: ghcr.io
  DOCKER_IMAGE: ghcr.io/${{ github.repository }}

jobs:
  # ===========================================================================
  # Parallel Jobs: Lint, Vulnerability Check, Unit Tests, Functional Tests
  # ===========================================================================

  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20 # v9.2.0
        with:
          version: ${{ env.GOLANGCI_LINT_VERSION }}
          args: --timeout=5m

  govulncheck:
    name: Vulnerability Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        run: govulncheck ./...

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run unit tests with coverage
        run: |
          go test -race -coverprofile=coverage-unit.out -covermode=atomic ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage-unit.out
          flags: unit
          name: unit-tests
          fail_ci_if_error: false
          verbose: true

      - name: Upload coverage artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: coverage-unit
          path: coverage-unit.out
          retention-days: 7

  functional-tests:
    name: Functional Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run functional tests with coverage
        run: |
          go test -race -coverprofile=coverage-functional.out -covermode=atomic -tags=functional ./test/functional/...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage-functional.out
          flags: functional
          name: functional-tests
          fail_ci_if_error: false
          verbose: true

      - name: Upload coverage artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: coverage-functional
          path: coverage-functional.out
          retention-days: 7

  helm-lint:
    name: Helm Lint & Dry-Run
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Lint Helm chart
        run: helm lint helm/grpc-server

      - name: Template Helm chart (default values)
        run: helm template grpc-server helm/grpc-server

      - name: Template Helm chart (TLS enabled)
        run: |
          helm template grpc-server helm/grpc-server \
            --set tls.enabled=true \
            --set tls.mode=mtls \
            --set tls.existingSecret=my-tls-secret

      - name: Template Helm chart (Vault enabled)
        run: |
          helm template grpc-server helm/grpc-server \
            --set tls.enabled=true \
            --set tls.mode=mtls \
            --set vault.enabled=true \
            --set vault.addr=https://vault.example.com:8200 \
            --set vault.tokenSecretName=vault-token

      - name: Template Helm chart (OIDC enabled)
        run: |
          helm template grpc-server helm/grpc-server \
            --set auth.mode=oidc \
            --set oidc.enabled=true \
            --set oidc.issuerURL=https://keycloak.example.com/realms/test \
            --set oidc.clientID=grpc-server \
            --set oidc.clientSecretName=oidc-secret

      - name: Template Helm chart (OpenTelemetry enabled)
        run: |
          helm template grpc-server helm/grpc-server \
            --set otel.enabled=true \
            --set otel.endpoint=http://otel-collector:4317 \
            --set otel.serviceName=grpc-server

      - name: Template Helm chart (all features enabled)
        run: |
          helm template grpc-server helm/grpc-server \
            --set tls.enabled=true \
            --set tls.mode=mtls \
            --set vault.enabled=true \
            --set vault.addr=https://vault.example.com:8200 \
            --set vault.tokenSecretName=vault-token \
            --set auth.mode=both \
            --set oidc.enabled=true \
            --set oidc.issuerURL=https://keycloak.example.com/realms/test \
            --set oidc.clientID=grpc-server \
            --set oidc.clientSecretName=oidc-secret \
            --set otel.enabled=true \
            --set otel.endpoint=http://otel-collector:4317 \
            --set autoscaling.enabled=true \
            --set podDisruptionBudget.enabled=true \
            --set metrics.serviceMonitor.enabled=true

      - name: Template Helm chart (production config)
        run: |
          helm template grpc-server helm/grpc-server \
            --set replicaCount=3 \
            --set autoscaling.enabled=true \
            --set autoscaling.minReplicas=3 \
            --set autoscaling.maxReplicas=10 \
            --set podDisruptionBudget.enabled=true \
            --set podDisruptionBudget.minAvailable=2 \
            --set resources.limits.cpu=1000m \
            --set resources.limits.memory=256Mi

  # ===========================================================================
  # Integration Tests (Vault and PostgreSQL as services, Keycloak via docker run)
  # ===========================================================================

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    services:
      vault:
        image: hashicorp/vault:1.17
        env:
          VAULT_DEV_ROOT_TOKEN_ID: myroot
          VAULT_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
          VAULT_ADDR: "http://127.0.0.1:8200"
        ports:
          - 8200:8200
        options: >-
          --cap-add IPC_LOCK
          --health-cmd "vault status"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 15
          --health-start-period 5s
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: keycloak
          POSTGRES_USER: keycloak
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U keycloak -d keycloak"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 15
          --health-start-period 5s
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Start Keycloak
        run: |
          docker run -d --name keycloak \
            --network host \
            -e KC_DB=postgres \
            -e "KC_DB_URL=jdbc:postgresql://localhost:5432/keycloak" \
            -e KC_DB_USERNAME=keycloak \
            -e KC_DB_PASSWORD=password \
            -e KC_HTTP_PORT=8090 \
            -e KC_HOSTNAME_STRICT=false \
            -e KC_HOSTNAME_STRICT_HTTPS=false \
            -e KC_HTTP_ENABLED=true \
            -e "KC_FEATURES=token-exchange,admin-fine-grained-authz" \
            -e KC_SPI_REALM_DEFAULT_SSL_REQUIRED=none \
            -e KC_LOG_LEVEL=info \
            -e KC_METRICS_ENABLED=true \
            -e KC_HEALTH_ENABLED=true \
            -e KEYCLOAK_ADMIN=admin \
            -e KEYCLOAK_ADMIN_PASSWORD=admin \
            -v "${{ github.workspace }}/test/docker-compose/config/keycloak-realm.json:/opt/keycloak/data/import/grpc-test-realm.json:ro" \
            quay.io/keycloak/keycloak:26.5 \
            start-dev --import-realm

      - name: Wait for Keycloak
        run: |
          echo "Waiting for Keycloak..."
          timeout 180 bash -c 'until curl -sf http://localhost:8090/realms/master/.well-known/openid-configuration > /dev/null 2>&1; do sleep 3; done'
          echo "Waiting for grpc-test realm..."
          timeout 60 bash -c 'until curl -sf http://localhost:8090/realms/grpc-test/.well-known/openid-configuration > /dev/null 2>&1; do sleep 3; done'
          echo "Keycloak is ready"

      - name: Initialize Vault PKI
        run: |
          docker run --rm --network host \
            -e VAULT_ADDR=http://localhost:8200 \
            -e VAULT_TOKEN=myroot \
            -e VAULT_PKI_PATH=pki \
            -e VAULT_PKI_ROLE=grpc-server \
            -e CERT_TTL=8760h \
            -e SERVER_CN=grpc-server \
            -e CLIENT_CN=grpc-client \
            -e "SERVER_ALT_NAMES=grpc-server,localhost" \
            -e SERVER_IP_SANS=127.0.0.1 \
            -v "${{ github.workspace }}/test/docker-compose/scripts:/scripts:ro" \
            -v /tmp/grpc-test-certs:/certs \
            hashicorp/vault:1.17 \
            /bin/sh /scripts/init-vault.sh

      - name: Initialize Keycloak
        run: |
          docker run --rm --network host \
            -e KEYCLOAK_URL=http://localhost:8090 \
            -e KEYCLOAK_ADMIN=admin \
            -e KEYCLOAK_ADMIN_PASSWORD=admin \
            -e REALM_NAME=grpc-test \
            -e CLIENT_ID=grpc-server \
            -e CLIENT_SECRET=grpc-server-secret \
            -v "${{ github.workspace }}/test/docker-compose/scripts:/scripts:ro" \
            hashicorp/vault:1.17 \
            /bin/sh /scripts/init-keycloak.sh

      - name: Run integration tests
        run: go test -v -race -tags=integration -timeout=5m ./test/integration/...
        env:
          VAULT_ADDR: http://localhost:8200
          VAULT_TOKEN: myroot
          KEYCLOAK_URL: http://localhost:8090
          KC_REALM: grpc-test
          KC_CLIENT_ID: grpc-server
          KC_CLIENT_SECRET: grpc-server-secret

      - name: Collect Keycloak logs on failure
        if: failure()
        run: docker logs keycloak 2>&1 || true

      - name: Stop Keycloak
        if: always()
        run: docker rm -f keycloak || true

  # ===========================================================================
  # E2E Tests (full system test)
  # ===========================================================================

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [integration-tests]
    permissions:
      contents: read
    services:
      vault:
        image: hashicorp/vault:1.17
        env:
          VAULT_DEV_ROOT_TOKEN_ID: myroot
          VAULT_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
          VAULT_ADDR: "http://127.0.0.1:8200"
        ports:
          - 8200:8200
        options: >-
          --cap-add IPC_LOCK
          --health-cmd "vault status"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 15
          --health-start-period 5s
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: keycloak
          POSTGRES_USER: keycloak
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U keycloak -d keycloak"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 15
          --health-start-period 5s
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Start Keycloak
        run: |
          docker run -d --name keycloak \
            --network host \
            -e KC_DB=postgres \
            -e "KC_DB_URL=jdbc:postgresql://localhost:5432/keycloak" \
            -e KC_DB_USERNAME=keycloak \
            -e KC_DB_PASSWORD=password \
            -e KC_HTTP_PORT=8090 \
            -e KC_HOSTNAME_STRICT=false \
            -e KC_HOSTNAME_STRICT_HTTPS=false \
            -e KC_HTTP_ENABLED=true \
            -e "KC_FEATURES=token-exchange,admin-fine-grained-authz" \
            -e KC_SPI_REALM_DEFAULT_SSL_REQUIRED=none \
            -e KC_LOG_LEVEL=info \
            -e KC_METRICS_ENABLED=true \
            -e KC_HEALTH_ENABLED=true \
            -e KEYCLOAK_ADMIN=admin \
            -e KEYCLOAK_ADMIN_PASSWORD=admin \
            -v "${{ github.workspace }}/test/docker-compose/config/keycloak-realm.json:/opt/keycloak/data/import/grpc-test-realm.json:ro" \
            quay.io/keycloak/keycloak:26.5 \
            start-dev --import-realm

      - name: Wait for Keycloak
        run: |
          echo "Waiting for Keycloak..."
          timeout 180 bash -c 'until curl -sf http://localhost:8090/realms/master/.well-known/openid-configuration > /dev/null 2>&1; do sleep 3; done'
          echo "Waiting for grpc-test realm..."
          timeout 60 bash -c 'until curl -sf http://localhost:8090/realms/grpc-test/.well-known/openid-configuration > /dev/null 2>&1; do sleep 3; done'
          echo "Keycloak is ready"

      - name: Initialize Vault PKI
        run: |
          docker run --rm --network host \
            -e VAULT_ADDR=http://localhost:8200 \
            -e VAULT_TOKEN=myroot \
            -e VAULT_PKI_PATH=pki \
            -e VAULT_PKI_ROLE=grpc-server \
            -e CERT_TTL=8760h \
            -e SERVER_CN=grpc-server \
            -e CLIENT_CN=grpc-client \
            -e "SERVER_ALT_NAMES=grpc-server,localhost" \
            -e SERVER_IP_SANS=127.0.0.1 \
            -v "${{ github.workspace }}/test/docker-compose/scripts:/scripts:ro" \
            -v /tmp/grpc-test-certs:/certs \
            hashicorp/vault:1.17 \
            /bin/sh /scripts/init-vault.sh

      - name: Initialize Keycloak
        run: |
          docker run --rm --network host \
            -e KEYCLOAK_URL=http://localhost:8090 \
            -e KEYCLOAK_ADMIN=admin \
            -e KEYCLOAK_ADMIN_PASSWORD=admin \
            -e REALM_NAME=grpc-test \
            -e CLIENT_ID=grpc-server \
            -e CLIENT_SECRET=grpc-server-secret \
            -v "${{ github.workspace }}/test/docker-compose/scripts:/scripts:ro" \
            hashicorp/vault:1.17 \
            /bin/sh /scripts/init-keycloak.sh

      - name: Build and start gRPC server
        run: |
          go build -o bin/grpc-server ./cmd/server
          nohup ./bin/grpc-server > /tmp/grpc-server.log 2>&1 &
          echo $! > /tmp/grpc-server.pid
          echo "Waiting for gRPC server..."
          timeout 30 bash -c 'until nc -z localhost 50051; do sleep 1; done'
          echo "gRPC server is ready (PID: $(cat /tmp/grpc-server.pid))"
        env:
          GRPC_PORT: "50051"
          GRPC_HOST: "0.0.0.0"
          LOG_LEVEL: debug
          SHUTDOWN_TIMEOUT: 30s
          TLS_ENABLED: "true"
          TLS_MODE: mtls
          TLS_CERT_PATH: /tmp/grpc-test-certs/server-cert.pem
          TLS_KEY_PATH: /tmp/grpc-test-certs/server-key.pem
          TLS_CA_PATH: /tmp/grpc-test-certs/ca-cert.pem
          TLS_CLIENT_AUTH: require
          AUTH_MODE: mtls
          OIDC_ENABLED: "false"
          VAULT_ENABLED: "false"

      - name: Run E2E tests
        run: go test -v -race -tags=e2e -timeout=10m ./test/e2e/...
        env:
          GRPC_ADDRESS: localhost:50051
          VAULT_ADDR: http://localhost:8200
          VAULT_TOKEN: myroot
          KEYCLOAK_URL: http://localhost:8090
          KC_REALM: grpc-test
          KC_CLIENT_ID: grpc-server
          KC_CLIENT_SECRET: grpc-server-secret
          CERT_DIR: /tmp/grpc-test-certs

      - name: Collect logs on failure
        if: failure()
        run: |
          echo "=== gRPC server logs ==="
          cat /tmp/grpc-server.log 2>/dev/null || echo "No server logs found"
          echo ""
          echo "=== Keycloak logs ==="
          docker logs keycloak 2>&1 || echo "No Keycloak logs found"

      - name: Upload logs artifact
        if: failure()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: e2e-logs
          path: /tmp/grpc-server.log
          retention-days: 7

      - name: Stop services
        if: always()
        run: |
          kill "$(cat /tmp/grpc-server.pid)" 2>/dev/null || true
          docker rm -f keycloak || true

  # ===========================================================================
  # Sequential Jobs: SonarCloud, Build, Docker
  # ===========================================================================

  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: [lint, govulncheck, unit-tests, functional-tests, helm-lint, integration-tests, e2e-tests]
    if: always() && !cancelled() && needs.lint.result == 'success' && needs.govulncheck.result == 'success' && needs.unit-tests.result == 'success' && needs.functional-tests.result == 'success' && needs.integration-tests.result == 'success' && needs.e2e-tests.result == 'success'
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0  # Required for SonarCloud

      - name: Download unit coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-unit

      - name: Download functional coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-functional

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=${{ github.repository_owner }}_${{ github.event.repository.name }}
            -Dsonar.organization=${{ github.repository_owner }}
            -Dsonar.go.coverage.reportPaths=coverage-unit.out,coverage-functional.out
            -Dsonar.sources=.
            -Dsonar.exclusions=**/*_test.go,**/vendor/**,**/test/**
            -Dsonar.tests=.
            -Dsonar.test.inclusions=**/*_test.go,**/test/**,**/pkg/**

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [sonarcloud]
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build binary
        run: |
          make build

      - name: Upload binary artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: server-binary
          path: bin/grpc-server
          retention-days: 7

  docker-build-pr:
    name: Docker Build (PR)
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      packages: read
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=pr
            type=sha,prefix=pr-

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ github.sha }}
            COMMIT=${{ github.sha }}
            BUILD_TIME=${{ github.event.head_commit.timestamp }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ================================
  # Tag-only Jobs: Build & Release
  # ================================

  build-release:
    name: Build & Release
    runs-on: ubuntu-latest
    needs: [ sonarcloud ]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
      packages: write
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Get version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building version: ${VERSION}"

      - name: Build binary for linux/amd64 and darwin/arm64
        run: |
          mkdir -p bin
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build \
            -ldflags="-s -w -X main.Version=${{ steps.version.outputs.version }} -X main.BuildTime=$(date -u '+%Y-%m-%d_%H:%M:%S') -X main.GitCommit=${{ github.sha }}" \
            -o bin/grpc-server-linux-amd64 \
            ./cmd/server
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build \
            -ldflags="-s -w -X main.Version=${{ steps.version.outputs.version }} -X main.BuildTime=$(date -u '+%Y-%m-%d_%H:%M:%S') -X main.GitCommit=${{ github.sha }}" \
            -o bin/grpc-server-darwin-arm64 \
            ./cmd/server

      - name: Create checksums
        run: |
          cd bin
          sha256sum grpc-server-linux-amd64 > checksums-amd64.txt
          sha256sum grpc-server-darwin-arm64 > checksums-arm64.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.version.outputs.version }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          generate_release_notes: true
          files: |
            bin/grpc-server-linux-amd64
            bin/checksums-amd64.txt
            bin/grpc-server-darwin-arm64
            bin/checksums-arm64.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload binary artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: server-binary
          path: bin/grpc-server*
          retention-days: 7

  # ===========================================================================
  # Tag-only Jobs: Docker Build & Push, Trivy Scan
  # ===========================================================================

  docker-build-push:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: [sonarcloud]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      packages: write
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.meta.outputs.version }}
            COMMIT=${{ github.sha }}
            BUILD_TIME=${{ github.event.head_commit.timestamp }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.DOCKER_IMAGE }}:${{ steps.meta.outputs.version }}
          artifact-name: sbom-${{ steps.meta.outputs.version }}.spdx.json
          output-file: ./sbom.spdx.json
          upload-release-assets: false

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: sbom
          path: ./sbom.spdx.json
          retention-days: 90

  trivy-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    needs: [docker-build-push]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.DOCKER_IMAGE }}:${{ needs.docker-build-push.outputs.image-tag }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          vuln-type: 'os,library'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy vulnerability scanner (table output)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.DOCKER_IMAGE }}:${{ needs.docker-build-push.outputs.image-tag }}'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          vuln-type: 'os,library'
          exit-code: '1'

      - name: Upload Trivy results artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        if: always()
        with:
          name: trivy-results
          path: trivy-results.sarif
          retention-days: 30

  # ===========================================================================
  # Tag-only Jobs: Helm Package & Release
  # ===========================================================================

  helm-package:
    name: Helm Package & Release
    runs-on: ubuntu-latest
    needs: [sonarcloud]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    timeout-minutes: 10
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Chart version: ${VERSION}"

      - name: Update Chart.yaml version
        run: |
          sed -i "s/^version:.*/version: ${{ steps.version.outputs.version }}/" helm/grpc-server/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${{ steps.version.outputs.version }}\"/" helm/grpc-server/Chart.yaml
          cat helm/grpc-server/Chart.yaml

      - name: Lint Helm chart
        run: helm lint helm/grpc-server

      - name: Package Helm chart
        run: |
          mkdir -p bin
          helm package helm/grpc-server -d bin
          ls -la bin/

      - name: Upload Helm chart to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: bin/grpc-server-*.tgz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Helm chart artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: helm-chart
          path: bin/grpc-server-*.tgz
          retention-days: 30
