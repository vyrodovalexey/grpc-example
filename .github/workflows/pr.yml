# Pull Request Workflow
# Runs on pull requests to main branch
name: PR

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: read

env:
  GO_VERSION: '1.24'

jobs:
  # ================================
  # Parallel Stage: Code Quality & Tests
  # ================================
  
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.7.2
          args: --timeout 5m

  govulncheck:
    name: Vulnerability Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        run: govulncheck ./...

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run unit tests
        run: |
          mkdir -p coverage
          go test -v -race -coverprofile=coverage/unit.out -covermode=atomic ./internal/...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage/unit.out
          flags: unit
          name: unit-coverage
          fail_ci_if_error: false

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: unit-coverage
          path: coverage/unit.out
          retention-days: 1

  functional-tests:
    name: Functional Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run functional tests
        run: |
          mkdir -p coverage
          go test -v -race -tags=functional -coverprofile=coverage/functional.out -covermode=atomic ./test/functional/...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage/functional.out
          flags: functional
          name: functional-coverage
          fail_ci_if_error: false

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: functional-coverage
          path: coverage/functional.out
          retention-days: 1

  # ================================
  # Sequential Stage: SonarCloud Analysis
  # ================================
  
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: [unit-tests, functional-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download unit coverage
        uses: actions/download-artifact@v4
        with:
          name: unit-coverage
          path: coverage

      - name: Download functional coverage
        uses: actions/download-artifact@v4
        with:
          name: functional-coverage
          path: coverage

      - name: Combine coverage reports
        run: |
          echo "mode: atomic" > coverage/combined.out
          tail -n +2 coverage/unit.out >> coverage/combined.out 2>/dev/null || true
          tail -n +2 coverage/functional.out >> coverage/combined.out 2>/dev/null || true

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=alexey_grpc-example
            -Dsonar.organization=alexey
            -Dsonar.sources=.
            -Dsonar.exclusions=**/*_test.go,**/vendor/**,**/test/**
            -Dsonar.tests=.
            -Dsonar.test.inclusions=**/*_test.go
            -Dsonar.go.coverage.reportPaths=coverage/combined.out

  # ================================
  # Sequential Stage: Build
  # ================================
  
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, govulncheck, sonarcloud]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build binary
        run: |
          mkdir -p bin
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build \
            -ldflags="-s -w -X main.Version=pr-${{ github.event.pull_request.number }} -X main.BuildTime=$(date -u '+%Y-%m-%d_%H:%M:%S')" \
            -o bin/grpc-server \
            ./cmd/server

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: grpc-server-binary
          path: bin/grpc-server
          retention-days: 1

  # ================================
  # Sequential Stage: Docker Build
  # ================================
  
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: grpc-example:pr-${{ github.event.pull_request.number }}
          build-args: |
            VERSION=pr-${{ github.event.pull_request.number }}
            BUILD_TIME=${{ github.event.pull_request.updated_at }}
            GIT_COMMIT=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Check image size
        run: |
          docker images grpc-example:pr-${{ github.event.pull_request.number }}
