apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "grpc-server.fullname" . }}-test-connection"
  labels:
    {{- include "grpc-server.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox:1.36
      command: ['wget']
      args: ['{{ include "grpc-server.fullname" . }}:{{ .Values.service.metricsPort }}/healthz', '-q', '-O', '-']
  restartPolicy: Never
